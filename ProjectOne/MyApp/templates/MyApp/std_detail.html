

{% extends 'MyApp/base.html' %}

<body>
    {% block content %}
    <table>
        <thead>Student Details</thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Registration Number</th>
        </tr>

        {% for detail in data %}
        <tr>
            <td>{{ detail.first_name }}</td>
            <td>{{ detail.last_name }}</td>
            <td>{{ detail.std_email }}</td>
            <td>{{ detail.std_regNo }}</td>

        </tr>

        {% endfor %}
    </table>

    {% endblock %}
</body>
</html>
