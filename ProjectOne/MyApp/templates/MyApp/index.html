
{% extends 'MyApp/base.html' %}
{% load static %}


    
</head>
<body>
    {% block content %}
<!-- sign in form -->
<div class="form-container">
    <div class="form-div">
        <h1>Student Registration Form</h1>
    <form action="" method="post">
    {% csrf_token %}
        <fieldset>
            <legend>Add Student</legend>
                <label for="fname">First Name</label>
            <input type="text" name="fname" placeholder="Enter your First name" required><br>
            
             <label for="lname">Last Name</label>
            <input type="text" name="lname" placeholder="Enter your Last name" required><br>

             <label for="email">Email</label>
            <input type="email" name="email" placeholder="123@example.com" required><br>

             <label for="regNo">Registration Number</label>
            <input type="text" name="regNo" placeholder="e.g TTHF-ME-1-2" required><br>
            <button type="submit">Register</button>
        </fieldset>
    </form>
    </div>
    
</div>

{% endblock %}
</body>
</html>
